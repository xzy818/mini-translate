<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Translate 快捷面板</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
      --bg: #f5f7fb;
      --panel: #ffffff;
      --border: #e2e8f0;
      --text-main: #1f2937;
      --text-secondary: #475569;
      --accent: #2563eb;
      --danger: #dc2626;
      --success: #16a34a;
    }

    body {
      margin: 0;
      padding: 12px;
      width: 360px;
      min-height: 520px;
      background: var(--bg);
      color: var(--text-main);
    }

    h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    h3 {
      margin: 12px 0 8px;
      font-size: 16px;
    }

    section {
      background: var(--panel);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      margin-bottom: 12px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      gap: 6px;
    }

    input, select {
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 8px 10px;
      font-size: 14px;
    }

    .settings-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
      background: rgba(37, 99, 235, 0.12);
      color: var(--accent);
    }

    button.danger {
      background: rgba(220, 38, 38, 0.12);
      color: var(--danger);
    }

    .counter {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      text-align: left;
      padding: 6px;
      border-bottom: 1px solid var(--border);
    }

    .actions-col {
      text-align: right;
      width: 50px;
    }

    .alert {
      font-size: 12px;
      border-radius: 8px;
      padding: 6px 8px;
      margin-bottom: 6px;
      border: 1px solid rgba(37, 99, 235, 0.3);
      background: rgba(37, 99, 235, 0.08);
      color: var(--accent);
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 12px;
    }

    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #1f2937;
      color: #fff;
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.25);
      display: none;
      font-size: 13px;
      z-index: 10;
    }

    .import-actions,
    .export-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    #open-options {
      width: 100%;
      text-align: center;
      margin-top: 6px;
      background: rgba(37, 99, 235, 0.18);
    }
  </style>
  <script type="module" src="popup.js"></script>
</head>
<body>
  <section>
    <h2>翻译服务配置</h2>
    <label>模型
      <select id="model">
        <option value="deepseek-v3">DeepSeek V3</option>
        <option value="qwen-mt-turbo">Qwen MT Turbo</option>
        <option value="qwen-mt-plus">Qwen MT Plus</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
      </select>
    </label>
    <label>API Key
      <div style="display:flex; gap:8px;">
        <input id="key" type="password" style="flex:1" />
        <button id="toggleKey" type="button">显示</button>
      </div>
    </label>
    <div class="settings-actions">
      <button id="save" type="button">保存</button>
      <button id="test" type="button">测试</button>
    </div>
  </section>

  <section>
    <div class="counter" id="vocab-counter">0 / 500</div>
    <div class="alert" id="vocab-alert" role="status" aria-live="polite" hidden></div>
    <div id="vocab-table-wrapper">
      <table>
        <thead>
          <tr>
            <th>词条</th>
            <th>译文</th>
            <th class="actions-col">操作</th>
          </tr>
        </thead>
        <tbody id="vocab-body"></tbody>
      </table>
      <div id="vocab-empty" class="alert" hidden>词库为空，右键网页或导入文件开始收集。</div>
    </div>
    <div class="pagination" id="vocab-pagination">
      <button id="vocab-prev" type="button">上一页</button>
      <span id="vocab-page-info">第 1 / 1 页</span>
      <button id="vocab-next" type="button">下一页</button>
    </div>
    <button id="open-options" type="button">打开完整管理页</button>
  </section>

  <section>
    <h3>导入导出</h3>
    <div class="import-actions">
      <button id="import-txt" type="button">导入 TXT</button>
      <input id="import-txt-input" type="file" accept=".txt" hidden />
      <button id="import-json" type="button">导入 JSON</button>
      <input id="import-json-input" type="file" accept=".json" hidden />
    </div>
    <div class="export-actions" style="margin-top:8px;">
      <button id="export-txt" type="button">导出 TXT</button>
      <button id="export-json" type="button">导出 JSON</button>
    </div>
    <div id="import-summary" class="alert" hidden></div>
  </section>

  <div id="toast" class="toast"></div>
</body>
</html>
