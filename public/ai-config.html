<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模型配置 - Mini Translate</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .provider-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }
        
        .model-info {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-size: 13px;
            color: #0066cc;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .api-key-help {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .api-key-help a {
            color: #007AFF;
            text-decoration: none;
        }
        
        .api-key-help a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI 模型配置</h1>
        
        <form id="aiConfigForm">
            <div class="form-group">
                <label for="provider">选择 AI 服务商</label>
                <select id="provider" name="provider" required>
                    <option value="">请选择服务商...</option>
                </select>
                <div id="providerInfo" class="provider-info hidden">
                    <strong>服务商信息：</strong>
                    <span id="providerDetails"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="model">选择模型</label>
                <select id="model" name="model" required disabled>
                    <option value="">请先选择服务商</option>
                </select>
                <div id="modelInfo" class="model-info hidden">
                    <strong>模型信息：</strong>
                    <span id="modelDetails"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" name="apiKey" placeholder="请输入您的 API Key" required>
                <div class="api-key-help">
                    获取 API Key：
                    <a href="#" id="apiKeyHelpLink" target="_blank">查看获取方法</a>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" id="testConnection" class="btn-secondary" disabled>测试连接</button>
                <button type="submit" id="saveConfig" class="btn-primary" disabled>保存配置</button>
            </div>
        </form>
        
        <div id="status" class="status hidden"></div>
    </div>
    
    <script type="module" src="ai-config.js"></script>
</body>
</html>
