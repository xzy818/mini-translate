<!DOCTYPE html>
<html>
<head>
    <title>Test Popup</title>
</head>
<body>
    <h1>Testing Extension Popup</h1>
    <p>This page tests if the extension popup can be opened.</p>
    <script>
        // 尝试打开扩展popup
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            console.log('Chrome extension API available');
            // 尝试获取扩展信息
            chrome.runtime.getManifest((manifest) => {
                console.log('Extension manifest:', manifest);
            });
        } else {
            console.log('Chrome extension API not available');
        }
    </script>
</body>
</html>
