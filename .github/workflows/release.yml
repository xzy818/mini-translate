name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run full validation
        run: |
          npm run validate
          npm run test:coverage
          node scripts/validate-manifest.js
          
      - name: Create release package
        run: |
          mkdir -p dist
          cp -r public/* dist/
          cp README.md dist/
          cp package.json dist/
          
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Mini Translate Extension Release
            
            ### âœ… Quality Assurance
            - All tests passed (22/22)
            - ESLint static analysis passed
            - Manifest validation successful
            - Code coverage: 100% for core services
            
            ### ðŸ“¦ Installation
            1. Download the extension package
            2. Open Chrome and go to `chrome://extensions/`
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extension folder
            
            ### ðŸ”§ Features
            - Right-click context menu for vocabulary management
            - Page translation toggle
            - Local storage with 500-item limit
            - Chrome Manifest V3 compliant
            
            ### ðŸ“‹ Changelog
            - Story S1: Context menu and page translation
            - Story S2: Vocabulary storage and management
            - Comprehensive test coverage
            - CI/CD pipeline integration
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist
          asset_name: mini-translate-extension.zip
          asset_content_type: application/zip
